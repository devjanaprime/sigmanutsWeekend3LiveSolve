<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sigma Wk3 Live Solve</title>
    <script src="vendors/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script src="scripts/serverSideCalc.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Sigma Wk3 Live Solves</h1>
    <p>
      <button id='clearButton'>C</button>
      <label id='output'></label>
    </p>
    <p>
      <button class='numberIn' number='7'>7</button>
      <button class='numberIn' number='8'>8</button>
      <button class='numberIn' number='9'>9</button>
      <button class='typeIn' type='add'>+</button>
    </p>
    <p>
      <button class='numberIn' number='4'>4</button>
      <button class='numberIn' number='5'>5</button>
      <button class='numberIn' number='6'>6</button>
      <button class='typeIn' type='subtract'>-</button>
    </p>
    <p>
      <button class='numberIn' number='1'>1</button>
      <button class='numberIn' number='2'>2</button>
      <button class='numberIn' number='3'>3</button>
      <button class='typeIn' type='multiply'>x</button>
    </p>
    <p>
      <button class='numberIn' number='0'>0</button>
      <button class='numberIn' number='.'>.</button>
      <button id='calculateButton'>=</button>
      <button class='typeIn' type='divide'>/</button>
    </p>
  </body>
</html>
